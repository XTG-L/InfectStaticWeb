<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <table>
        <tr>
            <td>id</td>
            <td>姓名</td>
        </tr>
        <tr th:each="list:%{list}">
            <td th:text="${list.id}"></td>
            <td th:text="${list.name}"></td>
        </tr>
    </table>
</body>
</html>
